defaults:
  image: &image
    docker:
      - image: circleci/node
  yarn_cache: &yarn_cache
    key: yarn_cache-v{{ .Environment.CI_CACHE_VERSION }}-{{ .Branch }}-{{ checksum "yarn.lock" }}
  requires_build: &requires_build
    requires:
      - build

version: 2

jobs:
  build:
    <<: *image
    steps:
      - checkout
      - restore_cache:
          <<: *yarn_cache
      - run:
          name: Dependencies
          command: apt install -y rsync
      - run:
          name: Install
          command: yarn
      - save_cache:
          <<: *yarn_cache
          paths:
            - ~/.cache/yarn
      - run:
          name: Build
          command: yarn workspaces run build
      - persist_to_workspace:
         root: ~/
         paths:
           - project
  unit_test:
    <<: *image
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          <<: yarn_cache
      - run:
          name: Test
          command: yarn workspaces run test
      - run:
          name: Upload coverage
          command: yarn uploadCoverage


workflows:
  version: 2

  build_test:
    jobs:
      - build
      - unit_test_flux_capacitor:
          <<: *requires_build
      - unit_test_core:
