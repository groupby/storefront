<yield>
  <gb-filtered-list items="{state.refinements}" item-alias="refinement" placeholder="{'Filter ' + state.label}" paginate="{!state.more}" on-filter-focus="{fetchMoreRefinements}" on-select-all="{selectMatchedRefinements}" enable-select-all="{enableSelectAll()}">
    <gb-refinement class="{gb-selected: item.selected, gb-matches-term: item.matchesTerm}" _props="{item}"></gb-refinement>
  </gb-filtered-list>
  <button if="{state.more}" class="gb-more-refinements" type="button" onclick="{fetchMoreRefinements}">more</button>
</yield>
