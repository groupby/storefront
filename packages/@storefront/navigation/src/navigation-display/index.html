<yield>
  <h4 class="gb-navigation__label">{state.label}</h4>
  <button
    if="{props.collapse}"
    type="button"
    class="gb-navigation__collapse-toggle"
    onclick="{onToggle}">
    <gb-icon image="{state.isActive ? props.icons.toggleOpen : props.icons.toggleClosed}"></gb-icon>
  </button>
  <div
    data-is="gb-{state.display || 'value'}-refinement-controls"
    class="gb-refinement-controls {gb-active: state.isActive}"
    navigation="{state.navigation}"
    if="{state.isActive}">
  </div>
</yield>
