<div ref="base" class="gb-slider__base" onmousedown="{onClick}">
  <div ref="lower" class="gb-slider__handle gb-slider__handle--lower" style="left: 0%" onmousedown="{onDragStart}" ontouchstart="{onDragStart}"></div>
  <div ref="connect" class="gb-slider__connect" style="left: 0%; right: 0%"></div>
  <div ref="upper" class="gb-slider__handle gb-slider__handle--upper" style="left: 100%" onmousedown="{onDragStart}" ontouchstart="{onDragStart}"></div>
</div>
